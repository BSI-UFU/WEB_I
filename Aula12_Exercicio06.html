<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página de Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container mt-5">
        <h1 class="mb-4">Tabela de Estoque de Produtos</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Smartphone</td>
                <td>R$ 1.800,00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>R$ 1.200,00</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>R$ 600,00</td>
                <td>75</td>
            </tr>
            </tbody>
        </table>

        <h2 class="mt-5 mb-4">Produtos em Destaque</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
            <div class="card">
                <img src="https://www.mundodocelular.com/13118-thickbox_default/iphone-14-pro-max-128gb-swap-grade-a---usa--purple.jpg" class="card-img-top rounded" alt="Smartphone">
                <div class="card-body">
                <h5 class="card-title">Smartphone X</h5>
                <p class="card-text">O mais novo lançamento da nossa linha de smartphones.</p>
                <button class="btn btn-primary">Adicionar ao Carrinho</button>
                <button class="btn btn-info">Ver Detalhes</button>
                </div>
            </div>
            </div>
            <div class="col-md-6 mb-4">
            <div class="card">
                <img src="https://p3-ofp.static.pub//fes/cms/2024/12/20/g0q12m8cwj95o6nuq4o73vo31yyxzc144162.jpg" class="card-img-top rounded" alt="Tablet">
                <div class="card-body">
                <h5 class="card-title">Tablet Pro</h5>
                <p class="card-text">Ideal para trabalho e entretenimento, com alta performance.</p>
                <button class="btn btn-primary">Adicionar ao Carrinho</button>
                <button class="btn btn-info">Ver Detalhes</button>
                </div>
            </div>
            </div>
        </div>
        </div>

    </body>
</html>
