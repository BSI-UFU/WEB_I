<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bordas Arredondadas com Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .rounded-div {
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: #0d6efd; /* bg-primary */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #000;
            }
        </style>
    </head>
    <body>

        <div class="container mt-5">
        <h1 class="mb-4">Exemplo de Bordas Arredondadas</h1>

        <div class="d-flex">
            <div class="rounded rounded-div">
            .rounded
            </div>

            <div class="rounded-5 rounded-div">
            .rounded-5
            </div>

            <div class="rounded-circle rounded-div">
            .rounded-circle
            </div>
        </div>
        </div>

    </body>
</html>
