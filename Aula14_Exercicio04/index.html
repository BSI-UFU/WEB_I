<!--4) Crie uma página com duas divisões coloridas (divs).
Quando o mouse entrar sobre uma das divisões,
mude a cor de fundo para laranja.-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }

        .div1:hover {
            background-color: orange;
        }

        .div2:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
