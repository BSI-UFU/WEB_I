<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <title>Calculadora de Imposto de Renda</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <h2>Calculadora de Imposto de Renda</h2>

        <p id="resultado"></p>
