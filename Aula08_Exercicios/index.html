<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exercícios Aula 08</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Exercícios Aula 08</h1>

        <section id="ex1">
            <h2>1. Calculadora Simples</h2>
            <input type="number" id="n1" placeholder="Número 1">
            <input type="number" id="n2" placeholder="Número 2">
            <select id="operacao">
                <option value="+">Soma</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
            </select>
            <button onclick="calcularOperacao()">Calcular</button>
            <p id="res1" class="result"></p>
        </section>

        <section id="ex2">
            <h2>2. Média de Pesos por Faixa Etária</h2>
            <input type="number" id="idade2" placeholder="Idade">
            <input type="number" id="peso2" placeholder="Peso">
            <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
            <button onclick="calcularMedias()">Calcular Médias</button>
            <p id="res2" class="result"></p>
        </section>

        <section id="ex3">
            <h2>3. Verificar Nome por Idade e Altura</h2>
            <input type="text" id="nome3" placeholder="Nome">
            <input type="number" id="idade3" placeholder="Idade">
            <input type="number" id="altura3" placeholder="Altura" step="0.01">
            <button onclick="verificarPessoa()">Verificar</button>
            <p id="res3" class="result"></p>
        </section>

        <section id="ex4">
            <h2>4. Análise de Temperaturas</h2>
            <input type="number" id="temp4" placeholder="Temperatura">
            <button onclick="adicionarTemperatura()">Adicionar Temperatura</button>
            <button onclick="analisarTemperaturas()">Analisar</button>
            <p id="res4" class="result"></p>
        </section>

        <section id="ex5">
            <h2>5. Estatísticas de Valores</h2>
            <input type="number" id="valor5" placeholder="Valor">
            <button onclick="adicionarValor()">Adicionar Valor</button>
            <button onclick="analisarValores()">Analisar</button>
            <p id="res5" class="result"></p>
        </section>

        <script src="script.js"></script>
    </body>
</html>
