<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 7</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box {
            background: #98bf21;
            height: 100px;
            width: 100px;
            position: absolute;
        }
        #box2 {
            background: #98bf21;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 150px;
        }
        
        #box3 {
            background: #98bf21;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 300px;
        }
    </style>
</head>
<body> 
    <h1>Exercício 7</h1>
    <h2>Clique no botão para ver as animações</h2>
    <button type="button" id="btn">ANIMAR</button>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="box3">HELLO</div>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                // Animação 20
                $("#box").animate({left: '250px'});
                
                // Animação 21
                $("#box").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
                
                // Animação 22
                $("#box").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
                
                // Animação 23
                var box2 = $("#box2");
                box2.animate({height: '300px', opacity: '0.4'}, "slow");
                box2.animate({width: '300px', opacity: '0.8'}, "slow");
                box2.animate({height: '100px', opacity: '0.4'}, "slow");
                box2.animate({width: '100px', opacity: '0.8'}, "slow");
                
                // Animação 24
                var box3 = $("#box3");
                box3.animate({left: '100px'}, "slow");
                box3.animate({fontSize: '3em'}, "slow");
            });
        });
    </script>
</body>
</html>
