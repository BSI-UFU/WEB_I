<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exercício Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Cabeçalho</h1>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3 p-3 bg-secondary text-white">Coluna 1</div>
    <div class="col-sm-3 p-3 bg-dark text-white">Coluna 2</div>
    <div class="col-sm-3 p-3 bg-secondary text-white">Coluna 3</div>
    <div class="col-sm-3 p-3 bg-dark text-white">Coluna 4</div>
  </div>

  <div class="row mt-3">
    <div class="col p-3 bg-success text-white">Coluna 1</div>
    <div class="col p-3 bg-info text-white">Coluna 2</div>
  </div>

  <div class="row mt-3">
    <div class="col-2 p-3 bg-warning">Coluna 1</div>
    <div class="col-2 p-3 bg-danger text-white">Coluna 2</div>
    <div class="col-2 p-3 bg-warning">Coluna 3</div>
    <div class="col-2 p-3 bg-danger text-white">Coluna 4</div>
    <div class="col-2 p-3 bg-warning">Coluna 5</div>
    <div class="col-2 p-3 bg-danger text-white">Coluna 6</div>
  </div>
</div>

<div class="container p-3 bg-dark text-white text-center mt-5">
  <p>Rodapé</p>
</div>

</body>
</html>
