<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>

            height: auto;
            }

            </div>
            <div class="col-md-4 mb-4">
            <img src="https://picsum.photos/id/1018/200/200" class="img-thumbnail" alt="Foto 2">
            </div>
            <div class="col-md-4 mb-4">

            </div>
            <div class="col-md-4 mb-4">
            <img src="https://picsum.photos/id/1025/200/200" class="img-thumbnail" alt="Foto 4">
            </div>
            <div class="col-md-4 mb-4">
            <img src="https://picsum.photos/id/1031/200/200" class="img-thumbnail" alt="Foto 5">
            </div>
            <div class="col-md-4 mb-4">

        </div>
