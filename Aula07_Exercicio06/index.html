<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Escolaridade</title>
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <h2>Informe seu grau de escolaridade</h2>
        <form id="formEscolaridade">
            <label><input type="radio" name="escolaridade" value="Ensino Fundamental"> Ensino Fundamental</label>
            <label><input type="radio" name="escolaridade" value="Ensino Médio"> Ensino Médio</label>
            <label><input type="radio" name="escolaridade" value="Superior Incompleto"> Superior Incompleto</label>
            <label><input type="radio" name="escolaridade" value="Superior Completo"> Superior Completo</label>
            <label><input type="radio" name="escolaridade" value="Especialização Incompleto"> Especialização Incompleto</label>
            <label><input type="radio" name="escolaridade" value="Especialização Completo"> Especialização Completo</label>
            <label><input type="radio" name="escolaridade" value="Mestrado Incompleto"> Mestrado Incompleto</label>
            <label><input type="radio" name="escolaridade" value="Mestrado Completo"> Mestrado Completo</label>
            <label><input type="radio" name="escolaridade" value="Doutorado Incompleto"> Doutorado Incompleto</label>
            <label><input type="radio" name="escolaridade" value="Doutorado Completo"> Doutorado Completo</label>
            <button type="button" onclick="mostrarEscolaridade()">Enviar</button>
        </form>
        <p id="resultado"></p> 
        <script src="script.js"></script>
    </body>
</html>
