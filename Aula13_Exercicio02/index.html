<!--2) Crie uma página HTML com três divs e adicione um ID
em uma delas. Use jQuery para alterar a cor de fundo
apenas da div com o ID específico.-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#minhaDiv").css("background-color", "yellow");
        });
    </script>
</head>
<body>
    <div>Div 1</div>
    <div id="minhaDiv">Div 2</div>
    <div>Div 3</div>
</body>
</html>
