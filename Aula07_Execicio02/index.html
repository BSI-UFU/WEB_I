<!--Crie uma página HTML que contenha um campo de
texto onde o usuário insira um número de 1 a 12. Ao
clicar em um botão, use uma estrutura switch para
exibir o nome correspondente ao mês (1 = Janeiro, 2
= Fevereiro, etc.).-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 02 - Aula 07</title>
        <link rel="stylesheet" href="styler.css">   
    </head>
    <body> 
        <script src="script.js"></script>
        <h1>Exibir Mês</h1>
        <label for="mes">Digite um número de 1 a 12:</label>
        <input type="number" id="mes" min="1" max="12">
        <button onclick="exibirMes()">Exibir Mês</button>
        <p id="resultado"></p>
    </body>
</html>
