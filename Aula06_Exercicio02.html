<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Item à Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Minha Lista</h2>
  <ul id="minhaLista">
    <!-- Itens serão adicionados aqui -->
  </ul>

  <button onclick="adicionarItem()">Adicionar Item</button>

  <script>
    let contador = 1;

    function adicionarItem() {
      const lista = document.getElementById("minhaLista");
      const novoItem = document.createElement("li");
      novoItem.textContent = "Item " + contador;
      lista.appendChild(novoItem);
      contador++;
    }
  </script>

</body>
</html>
