<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Divs com Bordas Coloridas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .div-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            }
        </style>
    </head>
    <body>

        <div class="container mt-5">
        <h1 class="mb-4 text-center">Divs em uma linha com bordas coloridas</h1>
        <div class="row text-center">
            <div class="col div-item border border-3 border-primary p-2">.border-primary [cite: 232]</div>
            <div class="col div-item border border-3 border-secondary p-2">.border-secondary [cite: 233]</div>
            <div class="col div-item border border-3 border-success p-2">.border-success [cite: 234]</div>
            <div class="col div-item border border-3 border-danger p-2">.border-danger [cite: 235]</div>
            <div class="col div-item border border-3 border-warning p-2">.border-warning [cite: 236]</div>
            <div class="col div-item border border-3 border-info p-2">.border-info [cite: 237]</div>
            <div class="col div-item border border-3 border-light bg-dark p-2 text-white">.border-light [cite: 238]</div>
            <div class="col div-item border border-3 border-dark p-2">.border-dark [cite: 239]</div>
            <div class="col div-item border border-3 border-white bg-dark p-2 text-white">.border-white [cite: 240]</div>
        </div>
        </div>

    </body>
</html>
